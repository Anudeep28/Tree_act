{% extends "house_counter/base.html" %}

{% block title %}Subscribe{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h2 class="mb-0">Subscribe</h2>
                </div>
                <div class="card-body">
                    <p class="lead">Subscribe to unlock unlimited tree counting!</p>
                    <form id="payment-form">
                        <script src="https://checkout.razorpay.com/v1/checkout.js"
                                data-key="{{ razorpay_key_id }}"
                                data-amount="{{ amount }}00"
                                data-currency="INR"
                                data-order_id="{{ order_id }}"
                                data-buttontext="Pay with Razorpay"
                                data-name="Tree Counter"
                                data-description="Subscription Payment"
                                data-theme.color="#43a047">
                        </script>
                        <input type="hidden" custom="Hidden Element" name="hidden">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
